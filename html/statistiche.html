<head>

</head>

<body>
  <div id="sidebar-container"></div>

  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 chartContainer">
          <div class="chartContainer">
            <h2>Cosa c'Ã¨ nelle tue dispense</h2>
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 chartContainer">
          <div class="chartContainer">
            <h2>Stato Scadenze</h2>
            <canvas id="myChart2" style="height: 400px; width: 600px;"></canvas>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 chartContainer">
          <div class="chartContainer">
            <h2>Scadenze nel tempo</h2>
            <p>Quante provviste scadranno</p>
            <canvas id="myChart3" style="height: 400px; width: 600px; margin: 0 auto;"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

<script>
  $(document).ready(function () {
    $.ajax({
      url: '../components/sidebar-component.php',
      method: 'GET',
      dataType: 'text',
      success(data) {
        $('#sidebar-container').html(data);
      },
      error: function (jqXHR, textStatus, errorThrown) {
        console.log('Error: ' + errorThrown);
        console.log('Status: ' + textStatus);
      }
    });
  });
  $(document).ready(function () {
    $.ajax({
      url: '../php/chart_tipologia_contenuto.php',
      method: 'GET',
      dataType: 'json',
      success(data) {
        var labels = data.labels;
        var values = data.values;
        var backgroundColors = colors(labels);
        var translatedLabels = translateLabels(labels);
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
          type: 'pie',
          data: {
            labels: translatedLabels,
            datasets: [{
              label: 'My Dataset',
              data: values,
              backgroundColor: backgroundColors,
              borderColor: 'rgba(255, 255, 255,1)',
              borderWidth: 2
            }]
          },
          options: {
            responsive: true,
          }
        });
      },
      error: function (jqXHR, textStatus, errorThrown) {
        console.log('Error: ' + errorThrown);
        console.log('Status: ' + textStatus);
      }
    });
  });
  
  $(document).ready(function () {
    $.ajax({
      url: '../php/chart_scadenze.php',
      method: 'GET',
      dataType: 'json',
      success(data) {
        var labels = data.labels;
        var values = data.values;
        var ctx = document.getElementById('myChart2').getContext('2d');
        var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: '',
              data: values,
              backgroundColor: ["rgb(200,0,0)", "rgb(255, 204, 0)", "rgb(0, 100, 0)"],
              borderColor: 'rgba(255, 255, 255,1)',
              borderWidth: 2
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                display: false
              },
            }
          }
        });
      },
      error: function (jqXHR, textStatus, errorThrown) {
        console.log('Error: ' + errorThrown);
        console.log('Status: ' + textStatus);
      }
    })
  });

  $(document).ready(function () {
    $.ajax({
      url: '../php/chart_scadenze_nel_tempo.php',
      method: 'GET',
      dataType: 'json',
      success(data) {
        var labels = data.labels;
        var values = data.values;
        var newLabels = convertLabels(labels);
        var translatedLabels = translateLabels(newLabels);
        var ctx = document.getElementById('myChart3').getContext('2d');
        var myChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: translatedLabels,
            datasets: [{
              label: 'My Dataset',
              data: values,
              fill: false,
              borderColor: 'rgb(75, 192, 192)',
              tension: 0.1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                display: false
              },
            }
          }
        });
      },
      error: function (jqXHR, textStatus, errorThrown) {
        console.log('Error: ' + errorThrown);
        console.log('Status: ' + textStatus);
        console.log('Response: ' + jqXHR.responseText);
      }
    })
  });

  function translateLabels(labels){
    rez = [];
    for (var i = 0; i <labels.length; i++) {
      rez.push(translate(labels[i]));
    }
    return rez;
  }

</script>
