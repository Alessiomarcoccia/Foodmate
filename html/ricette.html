<script>

    /* carica la sidebar */
    $(document).ready(function () {
        $.ajax({
            url: '../components/sidebar-component.php',
            method: 'GET',
            dataType: 'text',
            success(data) {
                $('#sidebar-container').html(data);
            },
            error(err) {
                console.log(err);
            }
        });
    });

    /* carica le ricette e per ogni ricetta crea una card */
    $(document).ready(function () {
        $.ajax({
            url: '../php/get_ricette.php',
            mathod: 'GET',
            dataType: 'json',
            success(data) {
                console.log(data);
                $('#cards-container').empty();
                if (data.length == 0) {
                    $('#cards-container').append('<h1 class="lang" key="no_ricette"></h1>');
                }
                else {
                    $.each(data, function (index, item) {

                        var col = $('<div/>', {
                            //d-flex rende tutte le card della stessa dimensione
                            class: 'col d-flex'
                        });
                        var img = $('<img/>', {
                            class: 'card-img-top',
                            src: '../assets/ricette/' + item.nome + '.jpg',
                            alt: '...'
                        });
                        var card = $('<div/>', {
                            class: 'card mt-3'
                        });
                        var cardBody = $('<div/>', {
                            class: 'card-body'
                        });

                        var cardTitle = $('<h5/>', {
                            class: 'card-title lang',
                            key: item.nome + '_title',
                        });

                        var cardSubTitle = $('<h6/>', {
                            class: 'card-title lang',
                            key: item.pasto,
                        });

                        var icon = $('<i/>', {
                            class: "fa-solid fa-clock"
                        });
                        var tempo = item.tempo + ' min';
                        var span = $('<span/>', {
                            class: 'card-text lang',
                            key: item.nome + '_desc',
                        });
                        cardBody.append(cardTitle);
                        cardBody.append(cardSubTitle);
                        cardBody.append(icon);
                        cardBody.append(tempo);
                        cardBody.append('<br>');
                        cardBody.append(span);
                        card.append(img);
                        card.append(cardBody);
                        col.append(card);
                        $('#cards-container').append(col);
                    });
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.log('Error: ' + errorThrown);
                console.log("Status: " + textStatus);
                console.log("Response Text: " + jqXHR.responseText);
            }
        })
    });

</script>

<style>
    .card-img-top {
        /* rende tutte le immagini della stessa dimensione */
        width: 100%;
        height: 15vw;
        object-fit: cover;
        /* l'immagine non diventa più bassa di 190 px */
        min-height: 190px;
    }

    /* quando la finestra diventa più piccola, le cards non rimpiccioliscono ma si allineano appena non hanno più spazio */
    .col {
        flex: 0 0 0%;
    }

    .card {
        min-width: 250px;
    }



    /* quando lo schermo diventa cosi piccolo da contenere solo una card per riga,allinea le card al cento */
    @media (max-width:769px) {
        .row {
            justify-content: center;

        }

        .content {
            overflow: scroll;
        }

    }
