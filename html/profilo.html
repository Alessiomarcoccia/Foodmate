<script>
  $(document).ready(function () {
    $.ajax({
      url: '../components/sidebar-component.php',
      method: 'GET',
      dataType: 'text',
      success(data) {
        
        $('#sidebar-container').html(data);
      },
      error: function (jqXHR, textStatus, errorThrown) {
        console.log('Error: ' + errorThrown);
        console.log('Status: ' + textStatus);
      }
    });
  });
  // funzione ajax che esegue una richiesta get a profilo.php ricevendo un json. E stampa la riposta nella console
  $.ajax({
    url: "../php/profilo.php",
    type: "GET",
    dataType: "",
    success: function (data) {
      console.log(data);

      var div = $("<div class='profilo'></div>");
      for (var i = 0; i < data.length; i++) {
        var user = data[i];
        var stars = '';
        for (var i = 0; i< user.psw.length-3; i++){
          stars += '*';
        }
        var p = "<img src='" + user.foto + "'" + "alt='Image'>" + "<br>" + "<button class='change' onclick='foto()'>" +"<i class='fas fa-edit edit'></i>" + "</button>"  + 
              "<p><strong> Email: " + user.email + "</strong></p>"  + 
              "<p><strong> Password: " + user.psw.substring(0,3) + stars +"</strong>" + "<button class='change' onclick='psw()'>" +"<i class='fas fa-edit edit'></i>" + "</button>" +"</p>" + 
              "<p><strong><label class='lang' key='nome_pro'></label>"+" " + user.nome + "</strong>" + "<button class='change' onclick='nome()'>" +"<i class='fas fa-edit edit'></i>" + "</button>" +"</p>" + 
              "<p><strong><label class='lang' key='cognome_pro'></label>"+" " + user.cognome + "</strong>" + "<button class='change' onclick='cognome()'>" +"<i class='fas fa-edit edit'></i>" + "</button>" +"</p>" + 
              "<p><strong><label class='lang' key='sesso_pro'></label>"+" " + user.sesso + "</strong>" + "<button class='change' onclick='sesso()'>" +"<i class='fas fa-edit edit'></i>" +"</button>" +"</p>" +
              "<div class='dropdown'>" + "<button class='btn' type='button' id='dropdownMenuButton1' data-bs-toggle='dropdown'><p>"+"<i class='fa-solid fa-earth-americas fa-lg'></i>" + "</button>"+"<ul class='dropdown-menu'>"+ 
                "<li><button class='btn dropdown-item translate' id='it'>Italiano</a></li> " +"<li><button class='btn dropdown-item translate' id='en'>English</a></li>"+"</ul></div></p>"  ;

        div.append(p);
      }
      console.log(div);
      $("body").append(div);
    },

    error: function (jqXHR, textStatus, errorThrown) {
      console.log('Error: ' + errorThrown);
      console.log("Status: " + textStatus);
      console.log("Response Text: " + jqXHR.responseText);
    }
  });


  function foto() {
    var show = $('.foto').css('display');
    $('.foto').css('display', show == 'none' ? 'block' : 'none');

  };

  function psw() {
    var show = $('.psw').css('display');
    $('.psw').css('display', show == 'none' ? 'block' : 'none');

  };

  function nome() {
    var show = $('.nome').css('display');
    $('.nome').css('display', show == 'none' ? 'block' : 'none');
  };

  function cognome() {
    var show = $('.cognome').css('display');
    $('.cognome').css('display', show == 'none' ? 'block' : 'none');
  };

  function sesso() {
    var show = $('.sesso').css('display');
    $('.sesso').css('display', show == 'none' ? 'block' : 'none');
  };

</script>
