<html lang="en">
<head>

<body>
  <form name="myForm" action="../php/login.php" method="POST" class="form-signin m-auto">
    <div class="contentLogin">
        <div class="login">
            <h2>Accedi</h2>
            <div class="ipt">
                <input type="email" placeholder="Indirizzo e-mail" name="inputEmail"
                class="form-control" required autofocus>
            </div>
            <div class="ipt">
                <input type="password" placeholder="Password" name="inputPassword" required>
            </div>
            <button type="submit">Invia!</button>
            <br><br>
            <div class="right">
                <a href="registrazione.html"> No account?</a>
            </div>
        </div>
    </div>
  </form>
